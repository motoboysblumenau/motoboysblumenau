<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Motoboys Blumenau</title>
    <link rel="icon" type="image/png" href="/icone.png?v=20250717">
    <style>
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
        }

        header {
            background-color: #EFE400;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav button, .cadastro-btn {
            background-color: #9E4518;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        nav button:hover {
            background-color: #EF8024;
        }

        .cadastro-btn {
            background-color: #FF0000;
        }

        .cadastro-btn:hover {
            background-color: #cc0000;
        }

        .slideshow {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            margin-top: 80px; /* espaço para o header */
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fade 12s infinite;
            opacity: 0;
        }

        .slide:nth-child(1) { animation-delay: 0s; }
        .slide:nth-child(2) { animation-delay: 4s; }
        .slide:nth-child(3) { animation-delay: 8s; }

        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
            text-align: center;
            font-size: 36px;
        }

        .overlay-img {
            max-width: 400px; /* Ajuste o tamanho máximo da imagem */
            width: 100%;
            height: auto;
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .whatsapp-btn:hover {
            background-color: #20b358;
        }

        footer {
            background-color: #9E4518;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .social-media {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .social-media a img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .overlay {
                font-size: 24px;
            }

            nav button {
                font-size: 14px;
                padding: 8px 12px;
            }

            .social-media a img {
                width: 30px;
                height: 30px;
            }

            .whatsapp-btn {
                font-size: 14px;
                padding: 8px 16px;
            }

            .overlay-img {
                max-width: 250px; /* Ajuste para telas menores */
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo">
        <nav>
            <button onclick="alert('Página Home')">Home</button>
            <button onclick="window.location.href='noticias.html'">Notícias</button>
            <button onclick="window.location.href='motoboys.html'">Motoboys</button>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe0xH2-LX0ZjaO5QdbopfcJUkDtEPWg1ZTSYPRHw8Lx4GMVgA/viewform?usp=sharing&ouid=101805253531985351705" target="_blank">
                <button class="cadastro-btn">Se cadastrar como Motoboy</button>
            </a>
        </nav>
    </header>

    <div class="slideshow">
        <img src="foto1.png" class="slide" alt="Foto 1">
        <img src="foto2.png" class="slide" alt="Foto 2">
        <img src="foto3.png" class="slide" alt="Foto 3">
        <div class="overlay">
            <img src="/imagem.png?v=20250717" alt="Apresentação" class="overlay-img" style="display: block;">
            <br>
            <a href="https://chat.whatsapp.com/FzaVR48qy9i24b9WakWPUZ" target="_blank">
                <button class="whatsapp-btn">Entrar no grupo do WhatsApp</button>
            </a>
        </div>
    </div>

    <footer>
        <p>© 2025 Motoboys Blumenau - No corre do seu dia-a-dia - Todos os direitos reservados</p>

        <div class="social-media">
            <a href="https://www.instagram.com/motoboysblumenau/" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://wa.me/5547992524104" target="_blank">
                <img src="whatsapp.png" alt="WhatsApp">
            </a>
        </div>
    </footer>

</body>
</html>
